  <style>
    /* ===== Metallic Essence ===== */
    :root {
      --petrol: #304E52;
      --terracotta: #B86B3C;
      --silver: #BFC4C6;
      --graphite: #1A1D1E;
      --ink: #0D1416;
      --soft: #E9EEF0;
      --glow: #E9C8A3;

    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: var(--soft);
      background:
        radial-gradient(1200px 640px at 85% -10%, rgba(48, 78, 82, .22), transparent 60%),
        radial-gradient(900px 520px at -10% 100%, rgba(184, 107, 60, .18), transparent 60%),

    }

    /* ===== Navbar ===== */
    .navbar {
      background: rgba(18, 25, 28, 0.7);
      backdrop-filter: blur(14px);
      height: 55px;
      font-family: 'Poppins', sans-serif;
      align-items: flex-end;
      padding-bottom: 2px;
    }

    .navbar-brand {

      letter-spacing: 1.2px;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      background: linear-gradient(100deg, #113136ff 0%, #a3532cff 60%, #c58861ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 6px rgba(255, 255, 255, 0.05);
    }

    .nav-link {
      color: #D0D7DA !important;
      font-weight: 500;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      transition: opacity 0.25s, transform 0.25s;
      padding: 0 12px;
    }

    .nav-link:hover {
      color: #113136ff !important;
      opacity: 1;
      transform: translateY(-1px);
    }

    /* ===== Flags ===== */
    #lang-toggle {
      position: fixed;
      top: 78px;
      right: 20px;
      display: flex;
      gap: 8px;
      z-index: 1200;
    }

    #lang-toggle img {
      width: 40px;
      height: 28px;
      border-radius: 8px;
      cursor: pointer;
      filter: grayscale(.25) brightness(.97);
      transition: transform .25s, filter .25s, box-shadow .25s;
    }

    #lang-toggle img:hover {
      transform: scale(1.06);
      filter: none;
      box-shadow: 0 0 12px rgba(255, 255, 255, .25);
    }

    .active-lang {
      box-shadow: 0 0 18px rgba(255, 255, 255, .35);
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 80px;
    }

    /* T√≠tulo com efeito met√°lico sutil (sem ‚Äúfuma√ßa‚Äù) */
    header h1 {
      font-weight: 800;
      text-transform: uppercase;
      font-size: clamp(2.6rem, 5.4vw, 3.2rem);
      letter-spacing: 1.15px;
      line-height: 1.1;
      display: inline-block;

      /* gradiente met√°lico */
      background: linear-gradient(110deg, #2d616bff 0%, #c96639ff 58%, #e6a479ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;

      /* textura ‚Äúa√ßo escovado‚Äù suave */
      position: relative;
      filter: brightness(1.35) contrast(1.35) saturate(1.05);
      -webkit-text-stroke: 0.6px rgba(255, 255, 255, 0.15);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
   
    }

    header h1::before {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, .03) 0px,
          rgba(255, 255, 255, .03) 1px,
          transparent 3px
        );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      mix-blend-mode: overlay;
      opacity: .55;
      pointer-events: none;
    }

    header p {
      font-size: 1.6rem;
      color: #afafafff;
      letter-spacing: 0.5px;
      margin-top: 20px;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.45);
    }

    /* ===== Bot√µes ===== */
    .btn-custom {
      font-size: 0.9rem;
      padding: 6px 18px;
      border-radius: 6px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: .5px;
      background: linear-gradient(180deg, #29373b 0%, #1a2427 100%);
      border: 1px solid rgba(203, 144, 80, .4);
      color: #b3abab;
      box-shadow: 0 2px 5px rgba(0, 0, 0, .4);
      transition: all .3s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(180deg, #3c4d52 0%, #253034 100%);
      color: #3e7284;
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(100, 255, 255, .15);
    }

    /* ===== Cards ===== */
    .card {
      background: rgba(255, 255, 255, .045);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, .35);
      padding: 22px;
      transition: transform .3s, box-shadow .3s, border-color .3s, background .3s;
      height: 100%;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp .5s ease forwards;
      justify-content: space-between; 
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 44px rgba(184, 107, 60, .35);
      border-color: rgba(191, 196, 198, .25);
      background: rgba(255, 255, 255, .06);
    }

    .card-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: .55rem;
      background: #c7c7c7ff;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-text {
      color: var(--soft);
      opacity: .88;
      font-size: .90rem;
    }

    .card-actions {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Social Links (transl√∫cidos) ===== */
    .social-links {
      position: fixed;
      left: 18px;
      bottom: 22px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1100;
    }

    .social-links a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
    }

    /* ===== Alex Chat (sem part√≠culas) ===== */
    #alex-launcher {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(48, 78, 82, .85), rgba(184, 107, 60, .9));
      color: #ffffff;
      font-size: 1.2rem;
      border: none;
      box-shadow: 0 10px 28px rgba(0, 0, 0, .35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .2s, box-shadow .2s;
      z-index: 1200;
    }

    #alex-launcher:hover {
      transform: scale(1.06);
      box-shadow: 0 12px 36px rgba(0, 0, 0, .4);
    }

    #alex-chat {
      position: fixed;
      bottom: 90px;
      right: 22px;
      width: min(92vw, 380px);
      max-height: 70vh;
      background: linear-gradient(180deg, rgba(13, 20, 22, .96), rgba(9, 16, 18, .96));
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .5);
      display: none;
      overflow: hidden;
      z-index: 1200;
      backdrop-filter: blur(8px);
    }

    .alex-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px 8px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, .06);
    }

    .alex-header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: .4px;
      background: linear-gradient(90deg, var(--petrol), var(--terracotta), var(--silver));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .alex-close {
      background: transparent;
      border: none;
      color: #d2d2d2;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .alex-body {
      padding: 12px;
      overflow: auto;
      max-height: 52vh;
    }

    .alex-msg {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .alex-bubble {
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.45;
      font-size: .98rem;
      border: 1px solid rgba(255, 255, 255, .06);
    }

    .from-alex {
      background: rgba(255, 255, 255, .06);
    }

    .from-user {
      background: rgba(48, 78, 82, .18);
    }

    .alex-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, .06);
      background: rgba(0, 0, 0, .2);
    }

    .alex-input input {
      flex: 1;
      background: rgba(255, 255, 255, .06);
      border: 1px solid rgba(255, 255, 255, .08);
      color: #ffffff;
      border-radius: 999px;
      padding: 10px 14px;
      outline: none;
    }

    .alex-input button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      color: #111111;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(120deg, var(--silver), var(--terracotta), var(--petrol));
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="/">N√çVEA RIBEIRO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" id="nav-home" href="/Home">Home</a></li>
          <li class="nav-item"><a class="nav-link active" id="nav-projects" href="/projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-contact" href="/Contact">Contacts</a></li>
          <li class="nav-item"><a class="nav-link" id="nav-about" href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Flags -->
  <div id="lang-toggle">
    <img src="https://flagcdn.com/w40/br.png" id="flag-br" alt="Portugu√™s" />
    <img src="https://flagcdn.com/w40/us.png" id="flag-us" alt="English" />
  </div>

  <!-- Header -->
  <header>
    <h1 id="projects-title" data-text="PORTFOLIO OF PROJECTS">PORTFOLIO OF PROJECTS</h1>
    <p id="projects-subtitle">Innovation Across Multiple Dimensions</p>
  </header>

  <!-- Cards -->
  <div class="container pb-5">
    <div id="project-cards" class="row g-4"></div>
  </div>

  <!-- Social -->
  <div class="social-links">
    <a href="https://www.instagram.com/niveacaroline_ribeiro" target="_blank" aria-label="Instagram">üì∏</a>
    <a href="https://wa.me/5579998116801" target="_blank" aria-label="WhatsApp">üí¨</a>
    <a href="https://www.linkedin.com/in/carolineribeiro0/" target="_blank" aria-label="LinkedIn">in</a>
  </div>

  <!-- Alex Chat -->
  <button id="alex-launcher" title="Chat with Alex">üí¨</button>
  <section id="alex-chat" aria-live="polite" aria-label="Alex Assistant chat">
    <div class="alex-header">
      <div class="alex-header-title">Alex ‚Ä¢ Assistant</div>
      <button class="alex-close" aria-label="Close">‚úï</button>
    </div>
    <div class="alex-body" id="alex-body"></div>
    <div class="alex-input">
      <input id="alex-input" type="text" placeholder="Type your message..." />
      <button id="alex-send">Send</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* ===== Voice + UI copy ===== */
    const Voice = (() => {
      let currentLang = "en-US";

      const copy = {
        "pt-BR": {
          title: "Portf√≥lio de Projetos",
          subtitle: "Inova√ß√£o em m√∫ltiplas dimens√µes",
          greet: "Ol√°! Eu sou o Alex. Quer que eu te guie pelos projetos da N√≠vea?",
          nav: {
            home: "In√≠cio",
            projects: "Projetos",
            contact: "Contato",
            about: "Sobre"
          },
          view: "Ver",
          github: "GitHub"
        },
        "en-US": {
          title: "Portfolio of Projects",
          subtitle: "Innovation across multiple dimensions",
          greet: "Hey! I‚Äôm Alex. Want a quick tour through N√≠vea‚Äôs projects?",
          nav: {
            home: "Home",
            projects: "Projects",
            contact: "Contact",
            about: "About"
          },
          view: "View",
          github: "GitHub"
        }
      };

      function setLang(lang) {
        currentLang = lang;
        const t = copy[lang];

        document.getElementById("projects-title").textContent = t.title.toUpperCase();
        document.getElementById("projects-title").setAttribute("data-text", t.title.toUpperCase());
        document.getElementById("projects-subtitle").textContent = t.subtitle;

        document.getElementById("nav-home").textContent = t.nav.home.toUpperCase();
        document.getElementById("nav-projects").textContent = t.nav.projects.toUpperCase();
        document.getElementById("nav-contact").textContent = t.nav.contact.toUpperCase();
        document.getElementById("nav-about").textContent = t.nav.about.toUpperCase();

        document.getElementById("flag-br").classList.toggle("active-lang", lang === "pt-BR");
        document.getElementById("flag-us").classList.toggle("active-lang", lang === "en-US");
      }

      return {
        setLang,
        copy,
        get lang() { return currentLang; }
      };
    })();

    /* ===== Language Switch ===== */
    document.getElementById("flag-br").addEventListener("click", () => Voice.setLang("pt-BR"));
    document.getElementById("flag-us").addEventListener("click", () => Voice.setLang("en-US"));
    window.addEventListener("load", () => {
      Voice.setLang("en-US");
    });

    /* ===== Load Projects (server endpoint: /projects/data) ===== */
    async function loadProjects() {
      try {
        const res = await fetch("/projects/data");
        const projects = await res.json();
        const t = Voice.copy[Voice.lang];
        const container = document.getElementById("project-cards");

        container.innerHTML = projects.map((p, idx) => {
          const viewBtn = `<a href="${p.link || '#'}" class="btn btn-custom">${t.view}</a>`;
          const ghBtn = (p.githubUrl && p.githubUrl !== "#")
            ? `<a href="${p.githubUrl}" target="_blank" class="btn btn-custom">${t.github}</a>`
            : "";

          return `
            <div class="col-md-4">
              <div class="card h-100" style="animation-delay:${idx * 60}ms">
                <h5 class="card-title">${p.title}</h5>
                <p class="card-text">${p.description}</p>
                <div class="card-actions">
                  ${viewBtn}
                  ${ghBtn}
                </div>
              </div>
            </div>
          `;
        }).join("");

      } catch (e) {
        console.error("Erro ao carregar projetos:", e);
      }
    }
    loadProjects();

    /* ===== Alex Chat (sem part√≠culas) ===== */
    const launcher = document.getElementById("alex-launcher");
    const chat = document.getElementById("alex-chat");
    const closeBtn = document.querySelector(".alex-close");
    const bodyEl = document.getElementById("alex-body");
    const inputEl = document.getElementById("alex-input");
    const sendEl = document.getElementById("alex-send");

    function appendMsg(from, text) {
      const wrap = document.createElement("div");
      wrap.className = "alex-msg";
      const bubble = document.createElement("div");
      bubble.className = "alex-bubble " + (from === "alex" ? "from-alex" : "from-user");
      bubble.textContent = text;
      wrap.appendChild(bubble);
      bodyEl.appendChild(wrap);
      bodyEl.scrollTop = bodyEl.scrollHeight;
    }

    function openChat() {
      chat.style.display = "block";
      if (!bodyEl.dataset.greeted) {
        appendMsg("alex", Voice.copy[Voice.lang].greet);
        bodyEl.dataset.greeted = "1";
      }
      inputEl.focus();
    }

    function closeChat() {
      chat.style.display = "none";
    }

    function send() {
      const v = (inputEl.value || "").trim();
      if (!v) return;
      appendMsg("user", v);
      inputEl.value = "";
    }

    launcher.addEventListener("click", openChat);
    closeBtn.addEventListener("click", closeChat);
    sendEl.addEventListener("click", send);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
