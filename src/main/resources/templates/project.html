<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Projects — Nívea Ribeiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(145deg, #f7f7f7, #e1e1e1, #cfcfcf);
      color: #222;
      overflow-x: hidden;
      padding-top: 80px;
    }

    /* Navbar mais escura com toque esverdeado */
    .navbar {
      background: linear-gradient(145deg, #000000, #062D3E, #111111) !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      text-transform: uppercase;
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #152a34, #873414);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #6c757d;
      margin-bottom: 2.5rem;
    }

    /* Cards elegantes */
    .card {
      background: linear-gradient(160deg, #ffffff, #f9f9f9);
      border: 1px solid #ddd;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: all 0.35s ease;
      height: 100%;
      padding: 18px;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: #25535B;
      box-shadow: 0 12px 28px rgba(37,83,91,0.25);
    }

    .card-title {
      font-weight: 700;
      font-size: 1.4rem;
      color: #152a34;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .card-text {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }

    /* Botões refinados */
    .btn-outline {
      border: 1px solid #873414;
      color: #873414;
      border-radius: 30px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-outline:hover {
      background: linear-gradient(90deg, #25535B, #B15330);
      color: #fff;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="/" style="letter-spacing:1px;">Nívea Ribeiro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/projects}">Projects</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="text-center mb-5">
    <h1 id="projects-title">PORTFÓLIO DE PROJETOS</h1>
    <div id="projects-subtitle" class="subtitle">Inovação em múltiplas dimensões</div>
  </div>

  <!-- Grid de Cards -->
  <div class="container">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" th:each="project : ${projects}">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${project.title}">Project Title</h5>
            <p class="card-text mb-3" th:text="${project.shortDescription}">Short description</p>
            <p class="card-text"><strong>Stack:</strong> <span th:text="${project.technologies}">Tech stack</span></p>
            <div class="mt-auto d-flex gap-2">
              <a th:if="${project.githubUrl != null}" 
                 th:href="${project.githubUrl}" 
                 target="_blank" class="btn btn-outline">GitHub</a>
              <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-outline">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      "en-US": {
        title: "Portfolio of Projects",
        subtitle: "Innovation across multiple dimensions"
      },
      "pt-BR": {
        title: "Portfólio de Projetos",
        subtitle: "Inovação em múltiplas dimensões"
      },
      "es-ES": {
        title: "Portafolio de Proyectos",
        subtitle: "Innovación en múltiples dimensiones"
      }
    };

    window.addEventListener("load", () => {
      const lang = navigator.language || "en-US";
      if (translations[lang]) {
        document.getElementById("projects-title").textContent = translations[lang].title;
        document.getElementById("projects-subtitle").textContent = translations[lang].subtitle;
      }
    });
  </script>
</body>
</html>
