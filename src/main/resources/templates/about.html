    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js";
    let scene, camera, renderer;
    window.particles = null;
    function initParticles() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, 220 / 220, 0.1, 1000);
      camera.position.z = 6;
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(220, 220);
      document.getElementById("alex-container").appendChild(renderer.domElement);
      const geometry = new THREE.BufferGeometry();
      const particlesCount = 300;
      const positions = [];
      const colors = [];
      const palette = [new THREE.Color("#062D3E"), new THREE.Color("#25535B"), new THREE.Color("#B15330"), new THREE.Color("#C9AFA5")];
      for (let i = 0; i < particlesCount; i++) {
        positions.push((Math.random() - 0.5) * 10);
        positions.push((Math.random() - 0.5) * 10);
        positions.push((Math.random() - 0.5) * 10);
        const color = palette[Math.floor(Math.random() * palette.length)];
        colors.push(color.r, color.g, color.b);
      }
      geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
      const material = new THREE.PointsMaterial({ size: 0.15, vertexColors: true, transparent: true, opacity: 0.75 });
      window.particles = new THREE.Points(geometry, material);
      scene.add(window.particles);
      animate();
    }
    function animate() {
      requestAnimationFrame(animate);
      if (window.particles) {
        window.particles.rotation.y += 0.0012;
        window.particles.rotation.x += 0.0006;
      }
      renderer.render(scene, camera);
    }
    initParticles();
  </script>
