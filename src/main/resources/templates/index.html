<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      letter-spacing: 0.5px;
      overflow: hidden;
      background: linear-gradient(90deg, #fcfcfc, #e2e2e2ff, #e8e8e8ff);
      color: #fff;
      padding-top: 70px;
    }
    h1 {
      font-size: 6rem;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(90deg, #152a34, #873414);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 2.2rem;
      color: #373636;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }
    .btn-custom {
      background: transparent;
      border: 2px solid #ab5434;
      color: #625f5d;
      font-size: 0.9rem;
      padding: 8px 20px;
      border-radius: 40px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      transition: all 0.3s ease;
      margin: 0 8px;
    }
    .btn-custom:hover {
      background: linear-gradient(70deg, #25535B, #B15330);
      color: #fff;
      box-shadow: 0 0 20px rgba(185,83,48,0.6);
      transform: translateY(-3px);
    }
    #intro-sequence {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6rem;
      color: #913b13;
      text-shadow: 0 0 10px rgba(143, 129, 129, 0.71);
    }
    #replay-alex {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1f1f1f;
      border: 2px solid #25535B;
      border-radius: 50%;
      color: #C9AFA5;
      font-size: 1.3rem;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
      z-index: 999;
    }
    #replay-alex:hover {
      background: #25535B;
      color: #fff;
      transform: scale(1.1);
    }
    #portal-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, #25535B, #B15330, #000);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 2000;
      transition: transform 1.5s ease, width 1.5s ease, height 1.5s ease;
      pointer-events: none;
    }
    #portal-overlay.active {
      width: 300vmax;
      height: 300vmax;
      transform: translate(-50%, -50%) scale(1);
    }
    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 85vh;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
    #main-content.show {
      opacity: 1;
      transform: translateY(0);
    }
    .navbar {
      padding-top: 0.3rem !important;
      padding-bottom: 0.3rem !important;
    }
    .navbar-brand {
      font-size: 1.1rem;
    }
    .nav-link {
      font-size: 0.95rem;
      padding: 0.4rem 0.8rem !important;
    }
    #alex-container {
      position: fixed;
      width: 180px;
      height: 180px;
      z-index: 100;
      pointer-events: none;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(0,0,0,0.55); backdrop-filter: blur(12px);">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" th:href="@{/}">NÃ­vea Ribeiro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link home-link" th:href="@{/}">Home</a></li>
          <li class="nav-item"><a class="nav-link project-link" th:href="@{/projects}">Projects</a></li>
          <li class="nav-item"><a class="nav-link contact-link" th:href="@{/contact}">Contact</a></li>
          <li class="nav-item"><a class="nav-link about-link" th:href="@{/about}">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="alex-container"></div>
  <div id="intro-sequence" class="text-center">
    <pre id="typewriter" class="mb-4"></pre>
  </div>

  <div id="main-content">
    <h1 id="title-name">NÃ­vea Ribeiro</h1>
    <p id="subtitle" class="lead mb-4">Software Engineer â€” Interactive Portfolio</p>
    <div class="d-flex justify-content-center flex-wrap">
      <a th:href="@{/projects}" id="start-btn" class="btn btn-custom shadow">Start Presentation</a>
    </div>
  </div>

  <div id="portal-overlay"></div>
  <button id="replay-alex" title="Replay Alex narration">ðŸ”Š</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      "en-US": {
        intro: "Hello! I'm Alex\nWelcome to the Interactive Portfolio of NÃ­vea Ribeiro!",
        subtitle: "Software Engineer â€” Interactive Portfolio",
        startBtn: "Start Presentation"
      },
      "pt-BR": {
        intro: "OlÃ¡! Eu sou o Alex\nBem-vindo ao PortfÃ³lio Interativo de NÃ­vea Ribeiro!",
        subtitle: "Engenheira de Software â€” PortfÃ³lio Interativo",
        startBtn: "Iniciar ApresentaÃ§Ã£o"
      },
      "es-ES": {
        intro: "Â¡Hola! Soy Alex\nBienvenido al Portafolio Interactivo de NÃ­vea Ribeiro!",
        subtitle: "Ingeniera de Software â€” Portafolio Interactivo",
        startBtn: "Iniciar PresentaciÃ³n"
      }
    };

    let lang = "en-US";

    function initPage() {
      lang = navigator.language || "en-US";
      const t = translations[lang] || translations["en-US"];

      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("start-btn").textContent = t.startBtn;

      // Intro + efeito typewriter
      const introText = t.intro;
      let i = 0;
      function typeWriter() {
        if (i < introText.length) {
          document.getElementById("typewriter").textContent += introText.charAt(i);
          i++;
          setTimeout(typeWriter, 55);
        } else {
          setTimeout(() => {
            document.getElementById("intro-sequence").style.display = "none";
            document.getElementById("main-content").classList.add("show");
          }, 3000);
        }
      }
      typeWriter();
    }

    window.addEventListener("load", initPage);
  </script>
</body>
</html>
