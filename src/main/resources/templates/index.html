  <!-- Three.js Particles -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js";

    let scene, camera, renderer;
    window.particles = null;

    function initParticles() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 6;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BufferGeometry();
      const particlesCount = 400;
      const positions = [];
      const colors = [];

      const palette = [
        new THREE.Color("#062D3E"),
        new THREE.Color("#25535B"),
        new THREE.Color("#B15330"),
        new THREE.Color("#C9AFA5")
      ];

      for (let i = 0; i < particlesCount; i++) {
        positions.push((Math.random() - 0.5) * 10);
        positions.push((Math.random() - 0.5) * 10);
        positions.push((Math.random() - 0.5) * 10);

        const color = palette[Math.floor(Math.random() * palette.length)];
        colors.push(color.r, color.g, color.b);
      }

      geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
      geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));

      const material = new THREE.PointsMaterial({
        size: 0.015,
        vertexColors: true,
        transparent: true,
        opacity: 0.75
      });

      window.particles = new THREE.Points(geometry, material);
      scene.add(window.particles);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (window.particles) {
        window.particles.rotation.y += 0.0012;
        window.particles.rotation.x += 0.0006;
      }
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    initParticles();
  </script>

  <!-- √çris narration usando MP3 -->
  <script>
    let irisAudio = null;

    function speakIris() {
      if (irisAudio) {
        irisAudio.pause();
        irisAudio.currentTime = 0;
      }
      irisAudio = new Audio("iris-voice.mp3"); // precisa estar na mesma pasta
      irisAudio.play();

      const btn = document.getElementById("replay-iris");
      if (btn) {
        btn.textContent = "üîá";
        irisAudio.onended = () => { btn.textContent = "üîä"; };
      }
    }

    function toggleReplayIris() {
      if (!irisAudio || irisAudio.ended) {
        speakIris();
      } else {
        irisAudio.pause();
        irisAudio.currentTime = 0;
        const btn = document.getElementById("replay-iris");
        if (btn) btn.textContent = "üîä";
      }
    }

    const introText = "Loading √çris Core...\nInitializing Multiverse Interface...";

    let i = 0;
    function typeWriter() {
      if (i < introText.length) {
        document.getElementById("typewriter").textContent += introText.charAt(i);
        i++;
        setTimeout(typeWriter, 55);
      } else {
        setTimeout(() => {
          document.getElementById("intro-sequence").style.display = "none";
          document.getElementById("main-content").style.display = "block";
          speakIris(); // toca o √°udio assim que mostra o conte√∫do principal
        }, 1100);
      }
    }

    document.getElementById("replay-iris").addEventListener("click", () => {
      toggleReplayIris();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("start-btn");
      const overlay = document.getElementById("portal-overlay");
      if (startBtn) {
        startBtn.addEventListener("click", function(e) {
          e.preventDefault();
          overlay.classList.add("active");
          setTimeout(() => {
            window.location.href = this.getAttribute("href");
          }, 1500);
        });
      }
    });

    window.addEventListener("load", () => { typeWriter(); });
  </script>
