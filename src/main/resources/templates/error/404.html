<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | Nivea Ribeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #05090b;
        color: #e8edf0;
        font-family: 'Poppins', sans-serif;
      }
      .wrap {
        text-align: center;
        padding: 24px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.9rem;
        font-weight: 600;
      }
      p {
        margin: 0 0 18px;
        color: #9aa3a7;
      }
      a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        border: 1px solid rgba(57, 216, 255, 0.6);
        color: #e8edf0;
        text-decoration: none;
        background: rgba(57, 216, 255, 0.08);
        transition: all 0.2s ease;
      }
      a:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 18px rgba(57, 216, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>404 — Not Found</h1>
      <p>Página não encontrada. Volte para o início.</p>
      <a href="/">Ir para Home</a>
    </div>
  </body>
</html>
