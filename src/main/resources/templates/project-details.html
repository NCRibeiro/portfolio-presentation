<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0d1416" />

  <title th:text="${project.title != null ? project.title + ' ‚Äî N√≠vea Ribeiro' : 'Project Details ‚Äî N√≠vea Ribeiro'}">
    Project Details ‚Äî N√≠vea Ribeiro
  </title>


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --petrol: #304e52;
      --terracotta: #b86b3c;
      --silver: #bfc4c6;
      --graphite: #1a1d1e;
      --soft: #e9eef0;
      --smoke: #93a2a7;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      color: var(--soft);
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0b1113 0%, #0d1416 60%, #0b1113 100%);
      overflow-x: hidden;
    }

    /* ======================
       NAVBAR PADRONIZADA
    =======================*/
    .navbar {
      background: rgba(7, 9, 10, 0.7);
      backdrop-filter: blur(14px);
      height: 55px;
      font-family: 'Poppins', sans-serif;
      align-items: flex-end;
      padding-bottom: 2px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      background: linear-gradient(90deg, var(--petrol), var(--terracotta), var(--silver));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-link {
      color: #d0d7da !important;
      font-weight: 500;
      text-transform: capitalize;
      padding: 0 10px;
      transition: opacity 0.25s, transform 0.25s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #ffffff !important;
      transform: translateY(-1px);
    }


    /* ======================
       HEADER / PROJECT TITLE
    =======================*/
    .page-header {
      text-align: center;
      margin-top: 120px;
      margin-bottom: 40px;
    }

    .project-title {
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      background: linear-gradient(110deg, var(--petrol) 0%, var(--terracotta) 50%, var(--silver) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: brightness(1.35) contrast(1.25);
      margin-bottom: 10px;
    }

    .short-description {
      color: var(--smoke);
      font-size: 1.15rem;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    /* ======================
          MAIN CONTENT
    =======================*/
    .content-wrapper {
      max-width: 1250px;
      margin: auto;
      padding: 0 20px 80px;
    }

    .description-box,
    .side-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .description-box:hover,
    .side-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    .description-box {
      padding: 45px;
    }

    .description-text {
      color: var(--soft);
      font-size: 1.08rem;
      line-height: 1.85;
      text-align: justify;
      margin-top: 20px;
    }


    /* SIDE BOX */
    .side-box {
      padding: 28px;
      height: 100%;
    }

    .side-box h5 {
      font-weight: 700;
      background: linear-gradient(90deg, var(--petrol), var(--terracotta));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .stack {
      color: #d0d7d7;
      line-height: 1.8;
      white-space: pre-line;
    }


    /* BUTTONS */
    .btn-metal {
      border-radius: 999px;
      padding: 12px 26px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1px;
      color: #ffffff;
      background: linear-gradient(120deg, var(--petrol), var(--terracotta), var(--silver));
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.25s, box-shadow 0.3s;
    }

    .btn-metal:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(184, 107, 60, 0.4);
    }


    /* ALEX */
    #replay-alex {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 58px;
      height: 58px;
      border-radius: 50%;
      font-size: 1.4rem;
      border: none;
      background: linear-gradient(120deg, var(--petrol), var(--terracotta));
      color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.45);
      cursor: pointer;
      transition: 0.25s;
      z-index: 999;
    }

    #replay-alex:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 26px rgba(184, 107, 60, 0.45);
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="/">N√çVEA RIBEIRO</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- HEADER -->
  <div class="page-header">
    <h1 id="project-title" th:text="${project.title}">Project Title</h1>
    <p class="short-description" id="project-short" th:text="${project.shortDescription}">
      Short description here.
    </p>
  </div>


  <!-- MAIN CONTENT -->
  <div class="content-wrapper">
    <div class="row g-4">

      <!-- LEFT SECTION ‚Äî DESCRIPTION -->
      <div class="col-lg-8">
        <div class="description-box">
          <p class="description-text" id="project-description" th:text="${project.description}">
            Full project description...
          </p>
        </div>
      </div>

      <!-- RIGHT SECTION ‚Äî STACK + BUTTONS -->
      <div class="col-lg-4">
        <div class="side-box d-flex flex-column justify-content-between">
          <div>
            <h5>üõ† Tech Stack</h5>
            <p class="stack" id="project-stack" th:text="${project.technologies}">Stack here</p>
          </div>

          <div class="mt-3">
            <a th:if="${project.githubUrl != null and project.githubUrl != ''}" 
              th:href="${project.githubUrl}" 
              target="_blank" 
              class="btn btn-metal w-100 mb-2">
              View on GitHub
            </a>
            <a href="/projects" class="btn btn-metal w-100">‚¨Ö Back to Projects</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- ALEX BUTTON -->
  <button id="replay-alex" title="Replay Alex">üîä</button>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Speak overview
    const replay = document.getElementById("replay-alex");

    replay.addEventListener("click", () => {
      const title = document.getElementById("project-title").innerText;
      const desc = document.getElementById("project-short").innerText;

      const msg = new SpeechSynthesisUtterance(`Project: ${title}. ${desc}.`);
      msg.lang = "en-US";
      msg.rate = 1.25;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    });
  </script>

</body>

</html>
