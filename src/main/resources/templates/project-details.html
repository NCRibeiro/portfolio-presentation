<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#05090b" />

  <title th:text="${project.title != null ? project.title + ' ‚Äî N√≠vea Ribeiro' : 'Project Details ‚Äî N√≠vea Ribeiro'}">
    Project Details ‚Äî N√≠vea Ribeiro
  </title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg: #05090b;
      --panel: rgba(255,255,255,.045);
      --border: rgba(255,255,255,.08);
      --text: #e8edf0;
      --muted: #9aa3a7;
      --cyan: #39d8ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* ===== BACKGROUND ===== */
    #bg-layer {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      opacity: .75;
    }

    /* ===== NAVBAR ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 56px;
      z-index: 3;
      background: rgba(5,9,11,.65);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .navbar-brand {
      color: var(--text);
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .nav-link {
      color: rgba(232,237,240,.7);
      font-size: .85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-left: 18px;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--text);
      box-shadow: inset 0 -1px 0 var(--cyan);
    }

    /* ===== HEADER ===== */
    .page-header {
      position: relative;
      z-index: 2;
      padding: 140px 16px 60px;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .project-title {
      font-size: clamp(2.2rem, 4.8vw, 3.4rem);
      font-weight: 600;
      line-height: 1.15;
    }

    .short-description {
      margin-top: 18px;
      font-size: 1.1rem;
      color: var(--cyan);
      letter-spacing: .6px;
      font-weight: 500;
    }

    /* ===== CONTENT ===== */
    .content-wrapper {
      position: relative;
      z-index: 2;
      max-width: 1250px;
      margin: auto;
      padding: 0 20px 100px;
    }

    .description-box,
    .side-box {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 36px rgba(0,0,0,.45);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    .description-box:hover,
    .side-box:hover {
      transform: translateY(-4px);
      border-color: rgba(57,216,255,.45);
    }

    .description-box {
      padding: 42px;
    }

    .description-text {
      font-size: 1.05rem;
      line-height: 1.85;
      color: rgba(232,237,240,.92);
      text-align: justify;
    }

    .side-box {
      padding: 28px;
      height: 100%;
    }

    .side-box h5 {
      font-weight: 600;
      letter-spacing: .8px;
      text-transform: uppercase;
      font-size: .8rem;
      color: var(--cyan);
      margin-bottom: 12px;
    }

    .stack {
      font-size: .9rem;
      line-height: 1.8;
      color: rgba(232,237,240,.85);
      white-space: pre-line;
    }

    /* ===== BUTTONS ===== */
    .btn-metal {
      border-radius: 999px;
      padding: 10px 22px;
      font-size: .75rem;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--text);
      background: rgba(57,216,255,.06);
      border: 1px solid rgba(57,216,255,.45);
      transition: all .25s ease;
    }

    .btn-metal:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 22px rgba(57,216,255,.35);
    }

    /* ===== ALEX ===== */
    #replay-alex {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 1.3rem;
      border: none;
      background: rgba(57,216,255,.15);
      color: white;
      box-shadow: 0 10px 24px rgba(0,0,0,.45);
      cursor: pointer;
      transition: .25s;
      z-index: 4;
    }

    #replay-alex:hover {
      transform: scale(1.08);
      box-shadow: 0 14px 32px rgba(57,216,255,.45);
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div id="bg-layer">
    <canvas id="network"></canvas>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">N√çVEA RIBEIRO</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="page-header">
    <h1 class="project-title" th:text="${project.title}">Project Title</h1>
    <p class="short-description" th:text="${project.shortDescription}">
      Short description here
    </p>
  </header>

  <!-- CONTENT -->
  <main class="content-wrapper">
    <div class="row g-4">

      <div class="col-lg-8">
        <div class="description-box">
          <p class="description-text" th:text="${project.description}">
            Full project description...
          </p>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="side-box d-flex flex-column justify-content-between">
          <div>
            <h5>Tech Stack</h5>
            <p class="stack" th:text="${project.technologies}">
              Stack here
            </p>
          </div>

          <div class="mt-3">
            <a
              th:if="${project.githubUrl != null and project.githubUrl != ''}"
              th:href="${project.githubUrl}"
              target="_blank"
              class="btn btn-metal w-100 mb-2">
              View on GitHub
            </a>

            <a href="/projects" class="btn btn-metal w-100">
              Back to Projects
            </a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- ALEX -->
  <button id="replay-alex" title="Replay overview">üîä</button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Voice -->
  <script>
    const replay = document.getElementById("replay-alex");
    replay.addEventListener("click", () => {
      const title = document.querySelector(".project-title").innerText;
      const desc = document.querySelector(".short-description").innerText;
      const msg = new SpeechSynthesisUtterance(`Project: ${title}. ${desc}.`);
      msg.lang = "en-US";
      msg.rate = 1.15;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    });
  </script>

  <!-- Background Animation -->
  <script>
    const canvas = document.getElementById("network");
    const ctx = canvas.getContext("2d");

    let w, h, dpr;
    const nodes = [];
    const COUNT = 55;
    const MAX_DIST = 140;

    function resize() {
      dpr = window.devicePixelRatio || 1;
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(dpr, dpr);
    }

    function init() {
      nodes.length = 0;
      for (let i = 0; i < COUNT; i++) {
        nodes.push({
          x: Math.random() * w,
          y: Math.random() * h * .7 + h * .15,
          vx: (Math.random() - .5) * .06,
          vy: (Math.random() - .5) * .06,
          r: Math.random() * 2 + 1
        });
      }
    }

    function draw() {
      ctx.clearRect(0,0,w,h);

      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const d = Math.hypot(dx, dy);
          if (d < MAX_DIST) {
            ctx.strokeStyle = `rgba(57,216,255,${(1 - d / MAX_DIST) * .3})`;
            ctx.lineWidth = .6;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }

      nodes.forEach(n => {
        n.x += n.vx;
        n.y += n.vy;
        if (n.x < 0 || n.x > w) n.vx *= -1;
        if (n.y < h*.1 || n.y > h*.85) n.vy *= -1;

        ctx.beginPath();
        ctx.fillStyle = "rgba(57,216,255,.45)";
        ctx.shadowColor = "rgba(57,216,255,.6)";
        ctx.shadowBlur = 10;
        ctx.arc(n.x, n.y, n.r, 0, Math.PI*2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    resize();
    init();
    draw();
    window.addEventListener("resize", () => {
      resize();
      init();
    });
  </script>

</body>
</html>
